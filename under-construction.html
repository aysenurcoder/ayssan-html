<!DOCTYPE html>

<html class="no-js">

<head>

    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>Be</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- FONTS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,400italic,700'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Patua+One:100,300,400,400italic,700'>

    <!-- CSS -->
    <link rel='stylesheet' href='css/global.css'>
    <link rel='stylesheet' href='css/structure.css'>
    <link rel='stylesheet' id='style-static' href='css/be_style.css'>
    <link rel='stylesheet' href='css/custom.css'>

</head>

<body class=" under-construction color-blue layout-full-width header-modern subheader-transparent sticky-header sticky-white subheader-title-left">
    <!-- Main Content -->
    <div id="Content">
        <div class="content_wrapper clearfix">
            <div class="sections_group">
                <div class="section center section-uc-1">
                    <div class="section_wrapper clearfix">
                        <div class="items_group clearfix">
                            <!-- One full width row-->
                            <div class="column one column_column">
                                <a id="logo" href="index.html" title="BeTheme - Best Html Theme Ever"><img class="scale-with-grid" src="images/logo1.png" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section section-border-top section-uc-2">
                    <div class="section_wrapper clearfix">
                        <div class="items_group clearfix">
                            <!-- Page Title-->
                            <!-- One full width row-->
                            <div class="column one column_fancy_heading">
                                <div class="fancy_heading fancy_heading_icon">
                                    <div data-anim-type="bounceIn" class="animate bounceIn">
                                        <span class="icon_top"><i class="icon-clock"></i></span>
                                        <h2>Coming Soon</h2>
                                        <div class="inside">
                                            <span class="big">We are working on website very hard. Estimated remaining time is:</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="downcount" data-date="12/30/2017 12:00:00" data-offset="+3">
                                <!-- One Fourth (1/4) Column -->
                                <div class="column one-fourth column_quick_fact">
                                    <div class="quick_fact">
                                        <div data-anim-type="zoomIn" class="animate zoomIn">
                                            <div class="number days">
                                                03
                                            </div>
                                            <h3 class="title">days</h3>
                                            <hr class="hr_narrow">
                                        </div>
                                    </div>
                                </div>
                                <!-- One Fourth (1/4) Column -->
                                <div class="column one-fourth column_quick_fact">
                                    <div class="quick_fact">
                                        <div data-anim-type="zoomIn" class="animate zoomIn">
                                            <div class="number hours">
                                                06
                                            </div>
                                            <h3 class="title">hours</h3>
                                            <hr class="hr_narrow">
                                        </div>
                                    </div>
                                </div>
                                <!-- One Fourth (1/4) Column -->
                                <div class="column one-fourth column_quick_fact">
                                    <div class="quick_fact">
                                        <div data-anim-type="zoomIn" class="animate zoomIn">
                                            <div class="number minutes">
                                                05
                                            </div>
                                            <h3 class="title">minutes</h3>
                                            <hr class="hr_narrow">
                                        </div>
                                    </div>
                                </div>
                                <!-- One Fourth (1/4) Column -->
                                <div class="column one-fourth column_quick_fact">
                                    <div class="quick_fact">
                                        <div data-anim-type="zoomIn" class="animate zoomIn">
                                            <div class="number seconds">
                                                02
                                            </div>
                                            <h3 class="title">seconds</h3>
                                            <hr class="hr_narrow">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section section-border-top section-uc-3">
                    <div class="section_wrapper clearfix">
                        <div class="items_group clearfix">
                            <!-- One Fourth (1/4) Column -->
                            <div class="column one-fourth column_column"></div>
                            <!-- One Second (1/2) Column -->
                            <div class="column one-second column_column">
                                <div data-anim-type="fadeInUpLarge" class="animate fadeInUpLarge">
                                    <div class="intro-form-wrap">
                                        <form id="newsletterform">
                                            <h4 class="flv_style_37">Mail me when site is ready:</h4>
                                            <label>Name:</label>
                                            <span>
													<input type="text" id="name_news" name="name_news" size="40" aria-required="true" aria-invalid="false" placeholder="Your name" />
												</span>
                                            <label>E-mail address:</label>
                                            <span>
													<input type="email" id="email_news" name="email_news" size="40" aria-required="true" aria-invalid="false" placeholder="Your email" />
												</span>
                                            <input type="button" value="Send Message" id="submit" onClick="return check_values_news();">
                                        </form>
                                        <div id="confirmation"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- One Fourth (1/4) Column -->
                            <div class="column one-fourth column_column"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup contact form -->
    <div id="popup_contact">
        <a class="button button_js" href="#"><i class="icon-mail-line"></i></a>
        <div class="popup_contact_wrapper">

            <div id="contactWrapper_popup">
                <form id="contactform_popup">
                    <h4>Send us a message</h4>
                    <p>
                        <span>
								<input type="text" name="name_popup" id="name_popup" size="40" aria-required="true" aria-invalid="false" placeholder="Your name" />
							</span><span>
								<input type="email" name="email_popup" id="email_popup" size="40" aria-required="true" aria-invalid="false" placeholder="Your email" />
							</span><span>
								<input type="text" name="subject_popup" id="subject_popup" size="40" aria-required="true" aria-invalid="false" placeholder="Subject" />
							</span><span> 								<textarea name="body_popup" cols="40" id="body_popup" rows="2" aria-required="true" aria-invalid="false" placeholder="Message"></textarea></span>

                        <input type="button" value="Send Message" id="submit_popup" onClick="return check_values_popup();">
                    </p>
                </form>
                <div id="confirmation_popup"></div>
            </div>

            <span class="arrow"></span>
        </div>
    </div>

    <!-- JS -->

    <script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/jquery-migrate-3.3.2.js"></script>

    <script src="js/mfn.menu.js"></script>
    <script src="js/jquery.plugins.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="js/animations/animations.js"></script>
    <script src="js/email.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        jQuery(window).on('load', function () {
            var retina = window.devicePixelRatio> 1 ? true : false;
            if (retina) {
                var retinaEl = jQuery("#logo img");
                var retinaLogoW = retinaEl.width();
                var retinaLogoH = retinaEl.height();
                retinaEl.attr("src","images/logo-retina.png").width(retinaLogoW).height(retinaLogoH)
            }
        });
    </script>

</body>

</html>
